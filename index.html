<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Samwyle</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="img/logo.svg" alt="logo" class="logo_img">
                    <p class="logo_text">Samwayle</p>
                </div>
                <nav>
                    <ul class="nav">
                        <li class="nav__link">
                            <a href="#">About us</a>
                        </li>
                        <li class="nav__link">
                            <a href="#">Promotion</a>
                        </li>
                        <li class="nav__link">
                            <a href="#">Shop</a>
                        </li>
                        <li class="nav__link">
                            <a href="#">Contacts</a>
                        </li>
                        <li class="nav__link ">
                            <button class="btn">Contact Us</button>
                        </li>   
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="main-content">
                <section class="main-block">
                    <div class="main-block-title">
                        <div class="main-block-title-content">
                            <div class="title">
                                <h4>Drink coffee, enjoy with Samwyle</h4>
                            </div>
                            <div class="sub-title">
                                <h1>Coffee Shop</h1>
                            </div>
                            <div class="title-btn">
                                <button class="btn">Order Here</button>
                            </div>
                        </div>
                    </div>
                    <div class="main-block-images">
                        <div class="arrow">
                            <button class="arrow-btn btn">
                                <img src="img/arrow.svg" alt="arrow">
                            </button>
                        </div>
                        <div class="image-coffee">
                            <img class="coffee-img" src="img/coffee-img.svg" alt="coffee">
                        </div>
                        <div class="social-links">
                            <ul>
                                <li class="social-link">
                                    <a href="http://www.twitter.com">
                                        <img src="img/twitter.svg" alt="twitter">
                                    </a>
                                </li>
                                <li class="social-link">
                                    <a href="http://www.instagram.com">
                                        <img src="img/instagram.svg" alt="instagram">
                                    </a>
                                </li>
                                <li class="social-link">
                                    <a href="http://www.facebook.com">
                                        <img src="img/facebook.svg" alt="facebook">
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
                <section class="main-slider"></section>
            </div>
        </div>
    </main>
</body>
</html>
